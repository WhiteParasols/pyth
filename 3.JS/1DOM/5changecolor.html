        function changeColor(){
            if(document.body.style.backgroundColor == 'aqua'){
                document.body.style.backgroundColor='';
            }
            else
                document.body.style.backgroundColor='aqua';
        }
        function changeColor2(){
            const colors = ["red","green","blue"];
            console.log('현재배경', document.body.style.backgroundColor);
            if(document.body.style.backgroundColor == ''){
                document.body.style.backgroundColor='red';
            }
            else if(document.body.style.backgroundColor == 'red'){
                document.body.style.backgroundColor='green';
            }
            else if(document.body.style.backgroundColor == 'green')
                document.body.style.backgroundColor='blue';

            else if(document.body.style.backgroundColor == 'blue'){
                document.body.style.backgroundColor='red';
            }
            

        }
        let currentIndex =0;
        function changeColor3(){ 
            const colors=["red","green","blue","yellow" ,"orange","pruple"];
            document.body.style.backgroundColor=colors[currentIndex];
            currentIndex=(currentIndex+1)%colors.length;
        }

        function changeColor4()
        {
            const hex='#' + Math.floor(Math.random()*0xffffff).toString(16);
            document.body.style.backgroundColor=hex;
        }
    </script>
