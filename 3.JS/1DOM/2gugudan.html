<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <input type="number" id='dan' placeholder="단 입력">
    <button onclick="input_dan()">입력</button>
    <script>
        console.log('구구단 출력');
        //document.write("hello");
        document.write("<p>");

        document.write(`<br>`);   
        for(let i=2; i<=9; i++){
            for(let j=2; j<=9; j++){  
            //document.write("숫자: "+i+"<br>");
            document.write(`${i} x ${j}= ${j*i}`);
            document.write(`<br>`);
            }
        }
        function input_dan(){
            let d = document.getElementById('dan').value;
            for(let i=2; i<=9; i++){
                document.write(`${d} x ${i} = ${d*i}`);
                document.write(`<br>`); 
        }
        }
    </script>
</body>
</html>
