<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myDiv{
            width: 100px;
            height:100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        // document.getElementById('myDiv').addEventListener('click',()=>{
        //     console.log('div영역 클릭');
        // })
        // document.getElementById('myDiv').addEventListener('mousedown',()=>{
        //     console.log('div영역 클릭');
        // })
        // document.getElementById('myDiv').addEventListener('mouseup',()=>{
        //     console.log('div영역 클릭');
        // })
        document.getElementById('myDiv').addEventListener('mouseup',(e)=>{
            console.log('div영역 클릭',e.button);
            switch(event.button){
                case 0:
                    console.log('좌클릭 이벤트');
                    break;
                case 1:
                    console.log('휠클릭 이벤트');
                    break;
                case 2:
                    console.log('우클릭 이벤트');
                    break;
                default:
                    console.log('그외');  
            }
        })
        document.getElementById('myDiv').addEventListener('dblclick',()=>{
            console.log('div영역 더블클릭');
        })
    </script>
</body>
</html>
