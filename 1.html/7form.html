<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 배우기</title>
</head>
<body>
    <h1>입력폼</h1>
    <h2>입력창 채우는 세부요소</h2>
    <label>아이디</label>
    <input type="text"><br>
    <label>비밀번호</label>
    <input type="password">
    <input type="button" value="로그인">
    <p>풀다운 메뉴</p>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <select size="3">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <select size="5">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <select size="5" multiple>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
</body>
</html>
