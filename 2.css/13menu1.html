<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item{ /*.container .item과 .container > .item 차이 */
            float:left;
            width:100px;
            text-align: center;
            border-right: 1px solid black;
        }
        .container .item.last{ /*.item.last 과 .item .last 의 차이*/
            float:right;
            border-right:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">menu1</div>
        <div class="item">menu2</div>
        <div class="item">menu3</div>
        <div class="item">menu4</div>
        <div class="item last">login</div>
    </div>
</body>
</html>
